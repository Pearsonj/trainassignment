<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />


</head>

<body>
    <div class="row">
        <div class="jumbotron jumbotron-fluid col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="container ">
                <h1 class="display-4">Train Time Table</h1>
                <p class="lead">This page will add times for different trains!</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="jumbotron jumbotron-fluid col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="container ">
                <h1 class="display-4">Times</h1>
                <p class="lead">
                    <table>
                        <thead>
                            <tr>
                                <th scope="col-4">Train Name:</th>
                                <th scope="col-4">Train Time:</th>
                                <th scope="col-4">Train Number:</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="jumbotron jumbotron-fluid col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="container ">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
